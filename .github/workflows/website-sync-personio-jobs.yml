name: "Sync personio jobs xml"
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch XML
        run: |
          curl https://wgtwo-jobs.personio.de/xml -o website/personio-jobs.xml
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          delete-branch: true
          commit-message: "[autosync] Update personio job list"
          branch-suffix: short-commit-hash # Always create a new pull request branch, e.g. create-pull-request/patch-394710b
      - name: Enable Automerge on PR
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
